<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verbaly - Login</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    #loginContainer { max-width: 300px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    input, button { width: 90%; margin: 5px 0; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

<!-- Un bottone nascosto, che comparirà quando il browser è pronto -->
  <button id="btnInstall" style="display:none; position: fixed; bottom: 20px; right: 20px; padding: 10px 16px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
    Installa Verbaly
  </button>
 <script src="/script.js"></script>

  <div id="loginContainer">
    <h2>Login / Registrazione</h2>
    <input type="email" id="email" placeholder="Email Admin" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Registrati</button>
    <p id="message" style="color:red;"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="./firebase-config.js"></script>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const messageP = document.getElementById('message');

    loginBtn.onclick = () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        messageP.innerText = "Inserisci email e password.";
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Utente autenticato: reindirizza a dashboard.html
          window.location.href = 'dashboard.html';
        })
        .catch(err => {
          messageP.innerText = err.message;
        });
    };

    registerBtn.onclick = () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        messageP.innerText = "Inserisci email e password.";
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          const user = cred.user;
          // Invia email di verifica
          user.sendEmailVerification()
            .then(() => {
              messageP.style.color = 'green';
              messageP.innerText = "Email di verifica inviata. Controlla la tua casella.";
            });
          // Se vuoi inviare copia in automatico a un secondo indirizzo (tu da admin),
          // potresti utilizzare Firebase Cloud Function o un servizio di terze parti.
        })
        .catch(err => {
          messageP.innerText = err.message;
        });
    };
  </script>

 
  <script>
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
         .then(reg => console.log('SW registrato con scope:', reg.scope))
        .catch(err => console.warn('SW registration failed:', err));
     });
  }
</script>
</body>
</html>
